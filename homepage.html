<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>Google</title>
</head>
<body>
    <div class="panel">
    <nav>
        <ul class="header">
            <li class="pic headerli">
                <a href="https://github.com/zhrgns" target="_blank"><img src="img/profil.jpg" alt="" style="margin-right: 1px;"/></a>
            </li>
            <li style="margin: 8px" class="headerli">
                <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"><img src="img/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a>
            </li>
            <li style="margin: 8px; margin-left: -2px;" class="headerli">
                <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            </li>
            <li style="margin: 8px" class="headerli">

    <div class="container">

                </svg></span>
            </div>
            <div class="input-enter">
                <div class="input-area">
                    <input type="text" class="input" maxlength="2048" autofocus="true"/>
                </div>
            </div>
            <div class="keyboard-microphone">
                <span>
                    <img src="img/keyboard.png" width="20px"alt=""/>
                </span>
            </div>
            <div class="keyboard-microphone">
                <span>
                    <img src="img/voicelogo.png" width="24px"alt=""/>
                </span>
            </div>
        </div>
    </div>

    <div class="buttons">
        <a href=""><button class="googlesearch">Google Search</button>
        </a>
        <a href=""><button class="feelinglucky">I'm Feeling Lucky</button>
        </a>
    </div>

    <ul class="footer">
        <li class="footerli">
            <a href="https://www.google.com/">Advertising</a>
        </li>
        <li class="footerli">

        </li>
        <li class="footerli">

        </li>
        <li class="footerli">

        </li>
        <li class="footerli" style="float: right; margin-right: 35px">
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
        <li class="footerli" style="float: right">
            <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>
        <li class="footerli" style="float: right">
